<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #1a1a1a, #222);
        color: #fff;
        margin: 0;
        padding: 0;
      }

      .profile-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 2rem;
      }

      .profile-card {
        background: #1f1f1f;
        border-radius: 16px;
        padding: 2rem;
        max-width: 500px;
        width: 100%;
        text-align: center;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
      }

      .profile-card img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid gold;
        margin-bottom: 1rem;
      }

      h1 {
        margin: 0.5rem 0;
        font-size: 2rem;
        color: gold;
      }

      .profile-info {
        text-align: left;
        margin-top: 1rem;
      }

      .profile-info p {
        margin: 0.5rem 0;
      }

      .profile-info strong {
        color: gold;
      }

      button {
        margin-top: 1.5rem;
        padding: 0.7rem 1.5rem;
        cursor: pointer;
        border: none;
        border-radius: 8px;
        background: gold;
        color: #111;
        font-weight: bold;
        transition: 0.2s;
      }

      button:hover {
        background: darkorange;
      }
    </style>
  </head>
  <body>
    <div class="profile-container">
      <div class="profile-card">
        <img
          id="profilePic"
          src="https://via.placeholder.com/120"
          alt="Profile Picture"
        />
        <h1 id="userName">User Name</h1>
        <div class="profile-info">
          <p><strong>Email:</strong> <span id="userEmail"></span></p>
          <p><strong>Status:</strong> <span id="userStatus"></span></p>
          <p><strong>Member Since:</strong> <span id="memberSince"></span></p>
          <p>
            <strong>Bio:</strong>
            <span id="userBio">This is a short bio about the user.</span>
          </p>
        </div>
        <button id="logoutBtn">Logout</button>
      </div>
    </div>

    <script>
      const currentUser = JSON.parse(localStorage.getItem("currentUser"));

      if (!currentUser) {
        window.location.href = "login.html";
      } else {
        document.getElementById("userEmail").textContent = currentUser.email;
        document.getElementById("userStatus").textContent =
          currentUser.email === "myemail@example.com" ? "Admin" : "User";
        document.getElementById("userName").textContent =
          currentUser.name || "User Name";
        document.getElementById("memberSince").textContent =
          currentUser.joinDate || "N/A";
        document.getElementById("userBio").textContent =
          currentUser.bio || "No bio available.";
        document.getElementById("profilePic").src =
          currentUser.photoURL || "ed0eb2a0-3f3c-4f0d-9f6d-8f7e9c6c8e1b.png"; // default pic
      }

      document.getElementById("logoutBtn").addEventListener("click", () => {
        localStorage.removeItem("currentUser");
        window.location.href = "login.html";
      });
    </script>
  </body>
</html>
